<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§®CalculatorApp</title>
    <link rel="styleSheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="container bg-secondary-subtle">
    <h2 class="d-flex justify-content-center">CALCULATOR <i class="bi bi-calculator"></i></h2>
    <form class=" Calculator d-flex justify-content-center m-3 ">
        <div class="card m-2  bg-info-subtle  shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-primary-subtle" style="width: 27rem;">
            <div class="row mt-3">
                <div class="form-group d-flex justify-content-center mb-3 ">
                    <div class="col-10 ">
                        <input type="text" class="form-control form-control-lg " class=" d-flex justify-content-center"
                            placeholder="Enter the number">
                    </div>
                </div>
            </div>
            <div class="row  m-3">
                <div class="form-group  ">
                    <div class="col mx-1 my-1 d-flex justify-content-center button-grid ">
                        <button class="btn btn-outline-secondary btn-lg ">%</button>
                        <button class="btn btn-outline-secondary  btn-lg">CE</button>
                        <button class="btn btn-outline-secondary  btn-lg">C</button>
                        <button class="btn btn-outline-secondary  btn-lg">Del</button>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col mx-1 my-1  d-flex justify-content-center  button-grid ">
                        <button class="btn btn-outline-secondary  btn-lg ">7</button>
                        <button class="btn btn-outline-secondary  btn-lg">8</button>
                        <button class="btn btn-outline-secondary  btn-lg">9</button>
                        <button class="btn btn-outline-secondary  btn-lg"><i class="bi bi-x"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col mx-1 my-1 d-flex justify-content-center  button-grid ">
                        <button class="btn btn-outline-secondary  btn-lg">4</button>
                        <button class="btn btn-outline-secondary  btn-lg">5</button>
                        <button class="btn btn-outline-secondary  btn-lg">6</button>
                        <button class="btn btn-outline-secondary  btn-lg"><i class="bi bi-plus"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col  my-1 d-flex justify-content-center  button-grid ">
                        <button class="btn btn-outline-secondary  btn-lg">1</button>
                        <button class="btn btn-outline-secondary  btn-lg">2</button>
                        <button class="btn btn-outline-secondary  btn-lg">3</button>
                        <button class="btn btn-outline-secondary  btn-lg"><i class="bi bi-dash"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col mx-1 my-1 d-flex justify-content-center   button-grid">
                        <button class="btn btn-outline-secondary  btn-lg"><i
                                class="bi bi-plus-slash-minus"></i></button>
                        <button class="btn btn-outline-secondary  btn-lg">0</button>
                        <button class="btn btn-outline-secondary  btn-lg">.</button>
                        <button class="btn btn-outline-secondary  btn-lg">=</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
