<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§®CalculatorApp</title>
    <link rel="styleSheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="container bg-dark-subtle">
    <h2 class="d-flex justify-content-center mt-5">CALCULATOR <i class="bi bi-calculator"></i></h2>
    <form class=" Calculator bg-info-subtle  ">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="0">
        </div>


        <div class="form-group">
            <button type="button" onclick="addValue('%')" class="btn btn-outline-secondary btn-lg border border-dark ">%</button>
            <button type="button" onclick="clearValue()" class="btn btn-outline-secondary  btn-lg border border-dark ">C</button>
            <button type="button" onclick=" deleteValue()" class="btn btn-outline-secondary  btn-lg border border-dark ">Del</button>
            <button type="button" onclick="addValue('/')"  class="btn btn-outline-secondary  btn-lg border border-dark ">/</button>
        </div>


        <div class="form-group">
            <button type="button" onclick="addValue('1')" class=" btn btn-outline-secondary btn-lg border border-dark ">1</button>
            <button type="button" onclick="addValue('2')" class=" btn btn-outline-secondary btn-lg border border-dark ">2</button>
            <button type="button" onclick="addValue('3')" class=" btn btn-outline-secondary btn-lg border border-dark ">3</button>
            <button type="button" onclick="addValue('+')" class=" btn btn-outline-secondary btn-lg border border-dark ">+</button>
        </div>
        <div class=" form-group">
            <button type="button" onclick="addValue('4')" class="btn btn-outline-secondary  btn-lg border border-dark ">4</button>
            <button type="button" onclick="addValue('5')" class="btn btn-outline-secondary  btn-lg border border-dark ">5</button>
            <button type="button" onclick="addValue('6')" class="btn btn-outline-secondary  btn-lg border border-dark ">6</button>
            <button type="button" onclick="addValue('-')" class="btn btn-outline-secondary  btn-lg border border-dark ">-</button>
        </div>
        <div class="form-group">
            <button type="button" onclick="addValue('7')" class="btn btn-outline-secondary  btn-lg border border-dark ">7</button>
            <button type="button" onclick="addValue('8')" class="btn btn-outline-secondary  btn-lg border border-dark ">8</button>
            <button type="button" onclick="addValue('9')" class="btn btn-outline-secondary  btn-lg border border-dark ">9</button>
            <button type="button" onclick="addValue('*')" class="btn btn-outline-secondary  btn-lg border border-dark ">*</button>
        </div>
        <div class="form-group">
            <button type="button" onclick="addValue('00')" class="btn btn-outline-secondary  btn-lg border border-dark ">00</button>
            <button type="button" onclick="addValue('0')" class="btn btn-outline-secondary  btn-lg border border-dark ">0</button>
            <button type="button" onclick="addValue('.')" class="btn btn-outline-secondary  btn-lg border border-dark ">.</button>
            <button type="button" onclick="evaluateValue()" class="evaluate">=</button>
        </div>

    </form>


    <script src="script.js"></script>
</body>

</html>
