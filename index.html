<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style rel="styleSheet" href="style.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="container">
    <h2 class="d-flex justify-content-center">Calculator <i class="bi bi-calculator"></i></h2>

    <form class=" Calculator d-flex justify-content-center ">
        <div class="card">
            <div class="row mb-2">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control " class=" d-flex justify-content-center"
                            placeholder="Enter the number">
                    </div>
                </div>
                <div class="row mb-2 d-flex justify-content-center">

                    <div class="form-group  ">
                        <div class="col mx-1 my-1 d-flex justify-content-between ">
                            <button class="btn btn-outline-secondary"><i class="bi bi-percent"></i></button>
                            <button class="btn btn-outline-secondary">CE</button>
                            <button class="btn btn-outline-secondary">C</button>
                            <button class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col mx-1 my-1  d-flex justify-content-center ">
                    <button class="btn btn-outline-secondary ">7</button>
                    <button class="btn btn-outline-secondary">8</button>
                    <button class="btn btn-outline-secondary">9</button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-x"></i></button>
                </div>
            </div>
            <div class="form-group">
                <div class="col mx-1 my-1 d-flex justify-content-center ">
                    <button class="btn btn-outline-secondary">4</button>
                    <button class="btn btn-outline-secondary">5</button>
                    <button class="btn btn-outline-secondary">6</button>
                    <button class="btn btn-outline-secondary"><i class="bi bi-plus"></i></button>
                </div>
            </div>
            <div class="form-group">
                 <div class="col  my-1 d-flex justify-content-center ">
                <button class="btn btn-outline-secondary">1</button>
                <button class="btn btn-outline-secondary">2</button>
                <button class="btn btn-outline-secondary">3</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-dash"></i></button>
                </div>
            </div>
            <div class="form-group">
                 <div class="col mx-1 my-1 d-flex justify-content-center ">
                <button class="btn btn-outline-secondary"><i class="bi bi-plus-slash-minus"></i></button>
                <button class="btn btn-outline-secondary">0</button>
                <button class="btn btn-outline-secondary">.</button>
                <button class="btn btn-outline-secondary">=</button>
                </div>
            </div>
        </div>
        </div>
    </form>


    <script src="script.js"></script>
</body>

</html>
